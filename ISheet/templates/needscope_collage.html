
 <div id="ns_collage" class="tab-pane fade" style="margin-left:1%;margin-top:3%;">
     <div style="background-color:white;width:700px;margin-left:20%;height:350px;padding: 10px;border:2px solid #305A72;box-shadow: 1px 1px 15px black">
	    <h4 style="color:black;font-weight:BOLD"><center>NeedScope Collages - 6 Collages to be entered per gender</h4>
        <table style="width:550px;margin-left:40px;border:1px">
			<thead>
            	  <tr>
					<th style="width:50px;height:40px;font-size:14px"> &nbspIndex</th>
					<th style="width:250px;font-size:14px"><center>Collages(6 collages per gender)</th>
    				<th style="width:250px;font-size:14px"><center>Collage Names</th>
         		  </tr>
			</thead>
               {% for i in "123456" %}
    			  <tr>
                      <td><input type="text" name="Sn_No_{{ i}}" class="BoxField_{{ i }}"  value = {{ i }} style="width:50px" disabled/></td>
                      <td>
                      <select name="ns_collage_{{ i }}" class="form-input" style="width: 250px;padding: 4px;background-color:#FADBD8">
							{% for nsc in ns_collage %}
								<option value="{{ m }}">{{ nsc }}</option>
							{% endfor %}
						</select></td>

			                  <td><input type="text" style="width:250px;background-color:#E5E8E8" name="ns_collagename_{{ i }}" class="BoxField"  placeholder=""</td>
                  </tr>
               {% endfor %}
           </table><br>


	  		  <p style="float:right;margin-top;1%"> Form <b>4</b> out of <b>35</b> </p><br>
